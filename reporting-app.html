<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn DNB - Rapportage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 30px;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.95em;
      color: #333;
    }

    .app-container {
      display: flex;
      height: calc(100vh - 60px);
      position: relative;
    }

    .sidebar {
      width: 260px;
      background-color: white;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      transition: width 0.3s;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      border: none;
    }

    .sidebar h2 {
      font-size: 1.1em;
      color: #004080;
      margin-bottom: 20px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #004080;
      text-align: left;
      padding: 12px 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.95em;
      transition: background-color 0.2s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #e6f4ff;
    }

    .content {
      flex: 1;
      background-color: #f9f9fb;
      padding: 30px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* Toggle-knop */
    #toggleBtn {
      position: absolute;
      top: 20px;
      left: 260px;
      background-color: white;
      color: #004080;
      border: none;
      border-radius: 0 5px 5px 0;
      width: 20px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
      transition: left 0.3s;
      z-index: 10;
    }
    .sidebar.hidden ~ #toggleBtn {
      left: 0;
    }

    .home-link {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .home-link:hover {
      background-color: #e6f4ff;
      border-radius: 4px;
    }

    
  </style>
</head>
<body>

  <header>
    <img src="https://zackmorris1993.github.io/demo-webformulier/De_Nederlandsche_Bank_logo.svg.png" alt="DNB banner">
    <nav>
      <span>My services</span>
      <span>Support & contact</span>
      <span>EH3 Tom Jansen, 90004485 (kvk)</span>
      <span>ðŸ”” Notifications</span>
      <span>ðŸ‘¤ Account</span>
    </nav>
  </header>

  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <a href="dashboard.html" class="home-link" title="Terug naar rapportage-overzicht">
        <svg width="16" height="16" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg">
          <path fill="#004080" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </a>

      <h2>Formulieren</h2>
      
      <div class="sidebar-controls" style="margin-bottom: 10px;">
        <button onclick="filterForms()" id="filterToggleBtn" style="font-style: italic;">
          Toon alleen ingevulde formulieren
        </button>
      </div>
      
      <button onclick="loadForm('reporting-start.html', this)" data-status="ingevuld">Start aanlevering</button>
      <button onclick="loadForm('reporting-toc.html', this)"> TOC - Rapportage gegevens</button>
      <button onclick="loadForm('reporting-t01-01.html', this)" data-status="ingevuld">T 01.01 - Subsidiaries</button>
      <button onclick="loadForm('reporting-t01-02.html', this)">T 01.02 - Loans granted</button>
      <button onclick="loadForm('reporting-t01-03.html', this)">T 01.03 - Securities held</button>
      <button onclick="loadForm('reporting-t01-04.html', this)">T 01.04 - Derivative assets</button>
      <button onclick="loadForm('reporting-t02-01.html', this)">T 02.01 - Shareholders equity</button>
      <button onclick="loadForm('reporting-t02-02.html', this)">T 02.02 - Loans received</button>
      <button onclick="loadForm('reporting-t02-03.html', this)">T 02.03 - Securities issued</button>
      <button onclick="loadForm('reporting-t02-04.html', this)">T 02.04 - Derivative liabilities</button>
      <button onclick="loadForm('reporting-t03-01.html', this)">T 03.01 - Balance sheet total</button>
      <button onclick="loadForm('reporting-t04-01.html', this)">T 04.01 - International trade royalties</button>
      <button onclick="loadForm('reporting-t05-01.html', this)">T 05.01 - Totals CFI Benchmark</button>
      <button onclick="loadForm('reporting-gegevens.html', this)" data-status="ingevuld">Uw gegevens</button>
      <button onclick="loadForm('reporting-controle.html', this)" data-status="ingevuld">Controleer en stuur in</button>
    </div>

    <button id="toggleBtn" onclick="toggleSidebar()">â—‚</button>

    <div class="content">
      <iframe id="formFrame" src=""></iframe>
    </div>
  </div>

  <script>
  function loadForm(page, button) {
    // Laad het formulier in de iframe
    document.getElementById('formFrame').src = page;

    // Activeer alleen de aangeklikte knop
    const navBtns = document.querySelectorAll('.sidebar .nav-button');
    navBtns.forEach(btn => btn.classList.remove('active'));
    if (button) button.classList.add('active');
  }

  function toggleSidebar() {
    const sb  = document.getElementById('sidebar');
    const btn = document.getElementById('toggleBtn');
    sb.classList.toggle('hidden');
    btn.innerHTML = sb.classList.contains('hidden') ? 'â–¸' : 'â—‚';
  }

  // 1) Luister naar validatie-resultaten uit de iframe
  window.addEventListener('message', evt => {
    if (evt.data.action !== 'validationResult') return;

    const { errs, warns } = evt.data;
    const iframe  = document.getElementById('formFrame');
    const formPage= iframe.src.split('/').pop(); // bijv. "reporting-t01-01.html"

    // Vind de corresponderende knop
    const btn = document.querySelector(
      `.sidebar .nav-button[onclick*="${formPage}"]`
    );
    if (!btn) return;

    // Verwijder oud vinkje
    const old = btn.querySelector('.checkmark');
    if (old) old.remove();
    btn.classList.remove('ingevuld');

    // Bij 0 errors Ã©n 0 warnings: groen vinkje en markeer ingevuld
    if (errs.length === 0 && warns.length === 0) {
      btn.classList.add('ingevuld');
      const check = document.createElement('span');
      check.className = 'checkmark';
      check.textContent = ' âœ“';
      check.style.color = 'green';
      check.style.marginLeft = '6px';
      btn.appendChild(check);
    }
  });

  let filterActive = false;
  function filterForms() {
    filterActive = !filterActive;
    const navBtns = document.querySelectorAll('.sidebar .nav-button');

    navBtns.forEach(btn => {
      const show = !filterActive || btn.classList.contains('ingevuld');
      btn.style.display = show ? '' : 'none';
    });

    const toggleBtn = document.getElementById('filterToggleBtn');
    toggleBtn.textContent = filterActive
      ? 'Toon alle formulieren'
      : 'Toon alleen ingevulde formulieren';
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Filter-knop koppelen
    document.getElementById('filterToggleBtn')
      .addEventListener('click', filterForms);

    // Laad de start-pagina en highlight
    const startBtn = document.querySelector('.sidebar .nav-button[onclick*="reporting-start.html"]');
    loadForm('reporting-start.html', startBtn);

    // Start met alle knoppen zichtbaar
    filterForms();
    filterForms();
  });
</script>


</body>
</html>
