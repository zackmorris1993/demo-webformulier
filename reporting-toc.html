<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mijn DNB – TOC Rapportage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      color: #004080;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #004080;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
      background: #fff;
    }
    input[readonly] {
      background: #e9ecef;
      color: #555;
    }
    .help-link {
      display: inline-block;
      margin-top: 6px;
      color: #004080;
      text-decoration: underline;
      font-size: 0.9em;
      cursor: pointer;
    }
    .help-box {
      display: none;
      background: #e6f4ff;
      padding: 15px;
      margin-top: 10px;
      border-left: 4px solid #004080;
      border-radius: 4px;
      color: #003366;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .button-group button {
      background: #004080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button-group button:hover {
      background: #003060;
    }
    .button-group button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>TOC – Algemene gegevens</h2>

    <form id="tocForm" onsubmit="return false;">
      <label for="periodStart">Periode Start</label>
      <input type="text" id="periodStart" value="01-01-2024" readonly>

      <label for="periodEnd">Periode Eind</label>
      <input type="text" id="periodEnd" value="31-12-2024" readonly>

      <label for="identifier">Identifier</label>
      <input type="text" id="identifier" value="900004485" readonly>

      <label for="identifier">Scheme</label>
      <input type="text" id="scheme" value="http://www.dnb.nl/kvk" readonly>

      <label for="currency">Currency</label>
      <input type="text" id="currency" value="EUR" readonly>

      <label for="language">Language</label>
      <input type="text" id="language" value="en" readonly>

      <div class="button-group">
        <button type="button" onclick="history.back()">Vorige</button>
        <button type="submit" onclick="goNext()">Volgende</button>
      </div>
    </form>
  </div>

  <script>
    function toggleHelp() {
      const box = document.getElementById('helpBox');
      box.style.display = (box.style.display === 'block' ? 'none' : 'block');
    }

    function goNext() {
      const id = document.getElementById('identifier').value.trim();
      const sc = document.getElementById('scheme').value;
      if (!id || !sc) {
        alert('Vul zowel Identifier als Scheme in voordat je doorgaat.');
        return;
      }
      // doorgaan naar T01.01
      window.location.href = 'reporting-t01-01.html';
    }
  </script>

</body>
</html>
