<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eHerkenning ‚Äì Wachtwoord</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: repeating-linear-gradient(
        45deg,
        #f6f6f6,
        #f6f6f6 10px,
        #e9e9e9 10px,
        #e9e9e9 20px
      );
    }

    .header {
      background-color: #003d33;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.2em;
    }

    .content {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .content h2 {
      margin-top: 0;
      color: #004d40;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #c9ef00;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #b1d800;
    }

    .hint {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }

    .hint strong {
      color: #000;
    }

    .forgot {
      font-size: 13px;
      margin-top: 10px;
    }

    .forgot a {
      color: #00796b;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><span style="color:#ff1493;">E</span>Herkenning | powered by Digidentity</h1>
    <div>
      <span style="margin-right: 15px;">üåê Language</span>
      <span>‚ùì Need help?</span>
    </div>
  </div>

  <div class="content">
    <h2>üîê Welcome back</h2>
    <p class="hint">
      Enter your password for your account with email address  
      <strong>stat_testers@dnb.nl</strong>
    </p>

    <form onsubmit="return goToDashboard(event)">
      <input type="password" placeholder="Enter your password" required>
      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
      <br>
      <button class="btn" type="submit">Log in</button>
    </form>
  </div>

  <script>
    function goToDashboard(e) {
      e.preventDefault();
      window.location.href = "eh-authorized.html";
    }
  </script>

</body>
</html>
