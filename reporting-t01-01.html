<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>T 01.01 - Subsidiaries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 30px;
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f6ff;
      color: #004080;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .button-group button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button-group button:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>

  <h2>T 01.01 - Subsidiaries</h2>

  <form onsubmit="return false;">

    <table id="subsidiariesTable">
      <thead>
        <tr>
          <th>Country of counterparty</th>
          <th>Position beginning (010)</th>
          <th>Position end (020)</th>
          <th>Dividend received (030)</th>
          <th>Operational result (040)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select required>
              <option value="">-- Selecteer een land --</option>
              <!-- volledige lijst hier -->
              <option value="Netherlands">Netherlands</option>
              <option value="Belgium">Belgium</option>
              <option value="Germany">Germany</option>
              <!-- … -->
            </select>
          </td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
        </tr>
      </tbody>
    </table>

    <div class="button-group">
      <button type="button" onclick="parent.loadForm('reporting-t01-02.html', parent.document.querySelector('.sidebar button[onclick*=&quot;reporting-t01-02.html&quot;]'))">
        Volgende ➔
      </button>
    </div>

  </form>

</body>
</html>
