<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>T 01.01 - Subsidiaries (Meerdere rijen)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 30px;
    }

    h2 {
      color: #002d9c;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #002d9c;
      color: white;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-group {
      margin-top: 20px;
    }

    button {
      background-color: #002d9c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #001f6b;
    }
  </style>
</head>
<body>

  <h2>T 01.01 - Subsidiaries</h2>

  <form onsubmit="saveForm(event)">

    <table id="subsidiariesTable">
      <thead>
        <tr>
          <th>Country of counterparty</th>
          <th>Position beginning (010)</th>
          <th>Position end (020)</th>
          <th>Dividend received (030)</th>
          <th>Operational result (040)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select required>
              <option value="">-- Selecteer --</option>
              <option value="Netherlands">Netherlands</option>
              <option value="Belgium">Belgium</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
              <!-- Hier kun je de volledige landenlijst invullen als je wilt -->
            </select>
          </td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
          <td><input type="number" step="0.01" required></td>
        </tr>
      </tbody>
    </table>

    <div class="button-group">
      <button type="button" onclick="addRow()">âž• Voeg rij toe</button>
      <button type="submit">ðŸ’¾ Opslaan</button>
    </div>

  </form>

  <script>
    function addRow() {
      var table = document.getElementById('subsidiariesTable').getElementsByTagName('tbody')[0];
      var newRow = table.rows[0].cloneNode(true);

      // Reset de waarden in de nieuwe rij
      var selects = newRow.querySelectorAll('select');
      selects.forEach(select => select.selectedIndex = 0);

      var inputs = newRow.querySelectorAll('input');
      inputs.forEach(input => input.value = '');

      table.appendChild(newRow);
    }

    function saveForm(event) {
      event.preventDefault();
      alert('Formulier opgeslagen! (Demo)');
      // Hier kun je later nog de ingevulde data verzamelen en opslaan/versturen
    }
  </script>

</body>
</html>
