<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controle & Indienen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #003366;
    }

    h1 {
      color: #004080;
      margin-bottom: 10px;
    }

    .box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }

    .status {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .status.success {
      color: #155724;
      background-color: #d4edda;
      border-left: 4px solid #c3e6cb;
      padding: 12px;
      border-radius: 4px;
    }

    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 4px solid #f5c6cb;
      padding: 12px;
      border-radius: 4px;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

   <div class="box">
    <h2>Stuur uw rapportage in</h2>
    <h3>Controleer of u alle formulieren heeft ingevuld en gevalideerd.</h3>
    <p class="status" id="statusBox">Controleert formulier T 01.01…</p>
    <button id="submitBtn" disabled>Indienen rapportage</button>
  </div>

  <script>
    const statusBox = document.getElementById('statusBox');
    const submitBtn = document.getElementById('submitBtn');
    const iframe    = parent.document.getElementById('formFrame');

    function checkValidation() {
      // Toegang tot de Next-knop in T 01.01
      const doc     = iframe.contentWindow.document;
      const nextBtn = doc.getElementById('nextBtn');
      const txt     = nextBtn ? nextBtn.textContent.trim() : '';

      if (txt === 'Naar volgend formulier') {
        statusBox.className = 'status success';
        statusBox.textContent = '✅ T 01.01 is gevalideerd. Indienen mogelijk.';
        submitBtn.disabled = false;
      } else {
        statusBox.className = 'status error';
        statusBox.textContent = '❌ T 01.01 is nog niet gevalideerd.';
        submitBtn.disabled = true;
      }
    }

    // 1) Check meteen bij laden
    iframe.addEventListener('load', checkValidation);

    // 2) En nog eens als de user terugklikt of iets verandert
    //    (voor demo is dit meestal niet nodig, maar je kunt het toevoegen)
    setInterval(checkValidation, 500);

    // 3) Fictieve indiende-actie
    submitBtn.addEventListener('click', () => {
      alert('De rapportage is ingediend en geaccepteerd. Bedankt voor uw inzending.');
    });
  </script>
</body>
</html>
