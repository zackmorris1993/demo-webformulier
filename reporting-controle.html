<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controle & Indienen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #003366;
    }

    h1 {
      color: #004080;
      margin-bottom: 10px;
    }

    .box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }

    .status {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .status.success {
      color: #155724;
      background-color: #d4edda;
      border-left: 4px solid #c3e6cb;
      padding: 12px;
      border-radius: 4px;
    }

    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 4px solid #f5c6cb;
      padding: 12px;
      border-radius: 4px;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Controle & Indienen</h1>
    <p class="status" id="statusBox">Valideert formulier T 01.01â€¦</p>
    <button id="submitBtn" disabled>ðŸ“¤ Indienen rapportage</button>
  </div>

  <script>
    const statusBox = document.getElementById('statusBox');
    const submitBtn = document.getElementById('submitBtn');

    // 1) Vraag via postMessage de validatie van T 01.01 op
    parent.document.getElementById('formFrame').contentWindow.postMessage(
      { action: 'runValidation' },
      '*'
    );

    // 2) Ontvang resultaat van de validatie
    window.addEventListener('message', function handler(evt) {
      if (evt.data.action === 'validationResult') {
        window.removeEventListener('message', handler);
        const { errs, warns } = evt.data;

        if (errs.length || warns.length) {
          statusBox.className = 'status error';
          statusBox.textContent = 
            `âŒ Kan niet indienen: ${errs.length} fouten en ${warns.length} waarschuwingen in T 01.01.`;
          submitBtn.disabled = true;
        } else {
          statusBox.className = 'status success';
          statusBox.textContent = 
            'âœ… Formulier T 01.01 is volledig gevalideerd. Je kunt de rapportage nu indienen.';
          submitBtn.disabled = false;
        }
      }
    });

    // 3) Fictieve indiende-actie
    submitBtn.addEventListener('click', () => {
      alert("ðŸ“¨ De rapportage is ingediend en geaccepteerd. Bedankt voor uw inzending.");
    });
  </script>

</body>
</html>
