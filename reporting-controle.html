<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controle & Indienen</title>
  <style>
    body {  
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #003366;
    }
    .box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 { color: #004080; margin-bottom: 5px; }
    h3 { margin-top: 0; color: #004080; font-size: 1em; }
    .status {
      font-size: 1em;
      margin: 20px 0;
    }
    .status.success {
      color: #155724;
      background-color: #d4edda;
      border-left: 4px solid #c3e6cb;
      padding: 12px;
      border-radius: 4px;
    }
    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 4px solid #f5c6cb;
      padding: 12px;
      border-radius: 4px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Stuur uw rapportage in</h3>
    <p>Controleer of u alle formulieren heeft ingevuld en gevalideerd.</p>
    <p class="status error" id="statusBox">❌ Formulier T 01.01 - Subsidiaries is nog niet gevalideerd:</p>
    <button id="submitBtn" disabled>Indienen rapportage</button>
  </div>

  <script>
    const statusBox = document.getElementById('statusBox');
    const submitBtn = document.getElementById('submitBtn');
    const iframe    = parent.document.getElementById('formFrame');

    function evaluateIframe() {
      // Haal het pad van de huidige iframe-src
      const src = iframe.getAttribute('src') || '';
      if (src.includes('reporting-t01-02.html')) {
        // de user is door naar T01.02, dus T01.01 is gevalideerd
        statusBox.className = 'status success';
        statusBox.textContent = '✅ T 01.01 is gevalideerd. Indienen mogelijk.';
        submitBtn.disabled = false;
      } else {
        statusBox.className = 'status error';
        statusBox.textContent = '❌ Formulier T 01.01 - Subsidiaries is nog niet gevalideerd.';
        submitBtn.disabled = true;
      }
    }

    // Evalueer direct bij laden
    iframe.addEventListener('load', evaluateIframe);

    // En evalueer nog eens elke halve seconde (handig als je in de iframe navigeert)
    setInterval(evaluateIframe, 500);

    submitBtn.addEventListener('click', () => {
      alert('De rapportage is geaccepteerd en ingediend. Bedankt voor uw inzending.');
    });
  </script>

</body>
</html>
