<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controle & Indienen</title>
  <style>
    body {  
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #003366;
    }
    .box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 { color: #004080; margin-bottom: 5px; }
    h3 { margin-top: 0; color: #004080; font-size: 1em; }
    .status {
      font-size: 1em; margin: 20px 0;
    }
    .status.success {
      color: #155724;
      background-color: #d4edda;
      border-left: 4px solid #c3e6cb;
      padding: 12px;
      border-radius: 4px;
    }
    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 4px solid #f5c6cb;
      padding: 12px;
      border-radius: 4px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Stuur uw rapportage in</h2>
    <h3>Controleer of T 01.01 is gevalideerd.</h3>
    <p class="status error" id="statusBox">
      ‚ùå T 01.01 is nog niet gevalideerd.
    </p>
    <button id="submitBtn" disabled>üì§ Indienen rapportage</button>
  </div>

  <script>
    const statusBox = document.getElementById('statusBox');
    const submitBtn = document.getElementById('submitBtn');
    const iframe    = parent.document.getElementById('formFrame');

    // Functie om validatiestatus te checken
    function checkValidation() {
      // Kijk of T01.01 in de iframe is geladen
      const src = iframe.getAttribute('src') || '';
      // Als pagina-URL reporting-t01-01.html in src zit, vragen we validatie-resultaat
      if (src.includes('reporting-t01-01.html')) {
        // Post message om validatie te starten
        iframe.contentWindow.postMessage({ action: 'runValidation' }, '*');
      } else {
        // Iets anders geladen (bijv. reporting-controle.html zelf), disable knop
        statusBox.className = 'status error';
        statusBox.textContent = '‚ùå Laad eerst het formulier T 01.01.';
        submitBtn.disabled = true;
      }
    }

    // Ontvang validatie-resultaat
    window.addEventListener('message', evt => {
      if (evt.data.action === 'validationResult') {
        const { errs, warns } = evt.data;
        if (errs.length === 0 && warns.length === 0) {
          statusBox.className = 'status success';
          statusBox.textContent = '‚úÖ T 01.01 is gevalideerd. Indienen mogelijk.';
          submitBtn.disabled = false;
        } else {
          statusBox.className = 'status error';
          statusBox.textContent = `‚ùå Validatie faalde: ${errs.length} errors, ${warns.length} warnings.`;
          submitBtn.disabled = true;
        }
      }
    });

    // Start check zodra controle-pagina opent
    iframe.addEventListener('load', checkValidation);

    // Ook een interval, zodat terugklikken in de iframe opgepikt wordt
    const interval = setInterval(checkValidation, 500);

    // Fictieve indiende-actie
    submitBtn.addEventListener('click', () => {
      clearInterval(interval);
      alert('üì® Rapportage is (fictief) succesvol ingediend!');
    });
  </script>
</body>
</html>
